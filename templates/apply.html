{% extends "header.html" %}
{% block real_content %}
<html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body style="background-color:#E4DBBE  !important;">
{% if customer_info[0]['subsidy'] == 1 %}
  {<br><br><h5 style="text-align:center; margin-bottom:10%;">You already have subsidy!</h5>}
{% else %}
<br><h1 align="center" style="color:#696041 !important;"> Subsidy Application</h1><br><br><br>
<div style="font-size:1.1em;" class="container">
  <form enctype ="multipart/form-data" action="sub_ap" method="post">
    <div class="form-group row">
      <label for="namef" class="col-sm-2 col-form-label" style="color:#696041 !important;font-weight: 550  !important;">Name</label>
      <div class="col" id="namef">
        <input class="form-control" name="name" type="text" placeholder="{{customer_info[0]['name']}}" readonly>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label" style="color:#696041 !important;font-weight: 550  !important;">Email</label>
      <div class="col-sm-10">
        <input class="form-control" name="email" type="text" placeholder="{{customer_info[0]['email']}}" readonly>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label" style="color:#696041 !important;font-weight: 550  !important;">Annual Income</label>
      <div class="col-sm-10">
        <input class="text" name="ainc" type="text" placeholder="INR">
      </div>
    </div>

    <div class="form-group row">
      <label for="addrprf1" class="col-sm-2 col-form-label" style="color:#696041 !important;font-weight: 550  !important;">Address Proof</label>
      <div class="col-sm-10">
        <input type="file" name="adpf" class="form-control-file">
      </div>
    </div>
    <div class="form-group row">
      <label for="addrprf2" class="col-sm-2 col-form-label" style="color:#696041 !important;font-weight: 550  !important;">Income Certificate</label>
      <div class="col-sm-10">
        <input type="file" name="income" class="form-control-file">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-dark" style="background-color:#897947 !important;">Apply</button>
      </div>
    </div>
  </form>
</div>
{% endif %}
</body>
</html>
{% endblock %}
